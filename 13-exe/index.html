<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Java Game</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />

</head>

<body>

    <canvas id="canvas1"></canvas>
    <img id="player" src="images/player.png">
    <img id="layer1" src="images/forrest-layer-1.png">
    <img id="layer2" src="images/forrest-layer-2.png">
    <img id="layer3" src="images/forrest-layer-3.png">
    <img id="layer4" src="images/forrest-layer-4.png">
    <img id="layer5" src="images/forrest-layer-5.png">
    <img id="enemy_fly" src="images/enemy_fly.png">
    <img id="enemy_plant" src="images/enemy_plant.png">
    <img id="enemy_spider_big" src="images/enemy_spider_big.png">
    <img id="fire" src="images/fire.png">
    <img id="collisionanimation" src="images/boom.png">
    <img id="lives" src="images/lives.png">
    <button id="fullScreenButton">Toggle fullscreen</button>

    <h1 id="loading">LOADING....</h1>
    <div id="helpScherm">
        Gebruik de pijltjes op het toetsenbord om het hondje naar links, rechts, boven of beneden te bewegen.

        <ul>
            <li>Als je een vijand raakt verzamel je punten, je ziet de vijand verdwijnen.</li>
            <li>Puntenaantal wordt op het scherm getoond</li>
        </ul>

        <button id="closeHelpScherm">Close</button>
    </div>
   
    <script type="module" src="jgame.js"></script>
</body>

</html>
